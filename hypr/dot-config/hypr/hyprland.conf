monitor=,preferred,auto,1

$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun -show-icons

exec-once = waybar
exec-once = ~/.config/hypr/script/wallpaper_selector.sh
exec-once = wlsunset -l 48.9 -L 2.5
exec-once = hypridle
exec-once = thunar --daemon

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland

general {
    gaps_in = 2
    gaps_out = 4
    float_gaps = 4
    border_size = 2
    col.active_border = rgba(eeeeeeee)
    col.inactive_border = rgba(000000ee)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

cursor {
	inactive_timeout = 1
}

decoration {
    rounding = 4
    active_opacity = 0.98
    inactive_opacity = 0.95
    blur {
        enabled = false
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = fast, 0.33, 1, 0.68, 1
    animation = windows, 1, 3, fast, slide
    animation = windowsOut, 1, 3, fast, slide
    animation = border, 1, 2, fast
    animation = fade, 1, 2, fast
    animation = workspaces, 1, 3, fast, slide
}

dwindle {
    pseudotile = false 
    preserve_split = true 
    force_split = 2
}

master {
    new_status = slave
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }
}

xwayland {
    force_zero_scaling = true
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$mainMod = SUPER

bind = $mainMod, e, exec, $fileManager
bind = $mainMod, r, exec, $menu
bind = $mainMod, q, exec, $terminal
bind = $mainMod, f, fullscreen
bind = $mainMod, c, killactive
bind = $mainMod, s, togglesplit
# bind = $mainMod, w, exec, ~/.config/hypr/script/window_finder.sh
bind = $mainMod, m, exec, hyprlock
bind = $mainMod SHIFT, p, pin
bind = $mainMod SHIFT, c, centerwindow
bind = $mainMod SHIFT, f, togglefloating
bind = $mainMod SHIFT, m, exit

bind = SUPER, w, submap, resize
submap = resize
binde = , h, resizeactive, -20 0
binde = , j, resizeactive, 0 20
binde = , k, resizeactive, 0 -20
binde = , l, resizeactive, 20 0
binde = SHIFT, h, resizeactive, -40 0
binde = SHIFT, j, resizeactive, 0 40
binde = SHIFT, k, resizeactive, 0 -40
binde = SHIFT, l, resizeactive, 40 0
bind = , escape, submap, reset
submap = reset

bind = , code:121,  exec, wpctl set-mute @DEFAULT_SINK@ toggle
binde = , code:122,  exec, wpctl set-volume @DEFAULT_SINK@ 5%-
binde = , code:123,  exec, wpctl set-volume @DEFAULT_SINK@ 5%+
binde = , code:232,  exec, brightnessctl s 10%-
binde = , code:233,  exec, brightnessctl s 10%+

bind = $mainMod, o, exec, hyprctl dispatch setprop "address:$(hyprctl activewindow -j | jq -r .address)" opaque toggle

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, n, cyclenext
bind = $mainMod, p, cyclenext, prev

bind = $mainMod, TAB, exec, ~/.config/hypr/script/workspace_cycle.sh next 5
bind = $mainMod SHIFT, TAB, exec, ~/.config/hypr/script/workspace_cycle.sh prev 5

bind = $mainMod SHIFT, h, swapwindow, l
bind = $mainMod SHIFT, l, swapwindow, r
bind = $mainMod SHIFT, k, swapwindow, u
bind = $mainMod SHIFT, j, swapwindow, d

bind = $mainMod+ctrl, h, movewindow, l
bind = $mainMod+ctrl, l, movewindow, r
bind = $mainMod+ctrl, k, movewindow, u
bind = $mainMod+ctrl, j, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

bind = $mainMod+ctrl, 1, movetoworkspacesilent, 1
bind = $mainMod ctrl, 2, movetoworkspacesilent, 2
bind = $mainMod ctrl, 3, movetoworkspacesilent, 3
bind = $mainMod ctrl, 4, movetoworkspacesilent, 4
bind = $mainMod ctrl, 5, movetoworkspacesilent, 5

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = workspace 5 silent, class:^(PenTablet)$
windowrulev2 = opaque, class:krita
